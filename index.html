<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">
    
    <!-- Navigation -->
    <nav class="p-5 bg-gray-800 text-white flex justify-between">
        <h1 class="text-2xl font-bold">AK</h1>
        <button id="theme-toggle" class="px-4 py-2 bg-blue-500 rounded">Toggle Theme</button>
    </nav>

    <!-- Hero Section -->
    <section class="text-center p-20">
        <h2 class="text-4xl font-bold">Hi, I'm <span class="text-blue-500">Your Name</span></h2>
        <p class="text-lg mt-4">A passionate Software Engineer building amazing websites.</p>
        <a href="resume.pdf" download class="mt-4 inline-block px-6 py-2 bg-blue-500 text-white rounded shadow">Download Resume</a>
    </section>
    
    <!-- Skills Section -->
    <section class="p-10">
        <h2 class="text-3xl font-bold text-center">Skills</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6 text-center">
            <div class="p-4 bg-gray-200 dark:bg-gray-700 rounded">HTML</div>
            <div class="p-4 bg-gray-200 dark:bg-gray-700 rounded">CSS & Tailwind</div>
            <div class="p-4 bg-gray-200 dark:bg-gray-700 rounded">JavaScript</div>
            <div class="p-4 bg-gray-200 dark:bg-gray-700 rounded">Python</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="p-10 text-center">
        <h2 class="text-3xl font-bold">Contact</h2>
        <p class="mt-4">Feel free to reach out!</p>
        <a href="mailto:your.email@example.com" class="mt-4 inline-block px-6 py-2 bg-green-500 text-white rounded shadow">Email Me</a>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
